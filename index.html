<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Pendukung Belajar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">
        Website Pendukung Kegiatan Belajar
      </h1>

      <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
      
      <!-- Pomodoro Timer -->
      <section class="pomodoro mb-8">
        <h2 class="text-2xl font-semibold mb-4">Pomodoro Timer</h2>
        <div class="settings bg-gray-100 p-4 rounded-lg shadow-md">
          <div class="setting-item mb-4">
            <label for="study-time" class="block text-gray-700 font-semibold mb-2">
              Waktu Belajar (menit):
            </label>
            <input
              type="number"
              id="study-time"
              value="25"
              min="1"
              class="w-full p-2 border border-gray-300 rounded-md"
            />
          </div>
          <div class="setting-item">
            <label for="break-time" class="block text-gray-700 font-semibold mb-2">
              Waktu Istirahat (menit):
            </label>
            <input
              type="number"
              id="break-time"
              value="5"
              min="1"
              class="w-full p-2 border border-gray-300 rounded-md"
            />
          </div>
        </div>
        <div id="timer" class="text-4xl font-mono text-center my-4">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls text-center">
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2"
            onclick="startTimer()"
          >
            Mulai
          </button>
          <button
            class="bg-red-500 text-white px-4 py-2 rounded-md"
            onclick="resetTimer()"
          >
            Reset
          </button>
        </div>
      </section>

      <!-- To-Do List -->
      <section class="todo">
        <h2 class="text-2xl font-semibold mb-4">To-Do List</h2>
        <div class="flex mb-4">
          <input
            type="text"
            id="task-input"
            placeholder="Tambahkan tugas..."
            class="w-full p-2 border border-gray-300 rounded-md mr-2"
          />
          <button
            class="bg-green-500 text-white px-4 py-2 rounded-md"
            onclick="addTask()"
          >
            Tambah
          </button>
        </div>
        <ul id="task-list" class="list-disc pl-5"></ul>
      </section>
      </div>

      <!-- Spotify Embed -->
      <section class="spotify mb-8">
        <h2 class="text-2xl font-semibold mb-4">Musik untuk Belajar</h2>
        <iframe
          src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M"
          width="100%"
          height="380"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
          class="rounded-lg shadow-md"
        ></iframe>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
