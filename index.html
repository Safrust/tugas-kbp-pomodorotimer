<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Pendukung Belajar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Kustom CSS */
      body {
        font-family: Arial, sans-serif;
      }

      h1,
      h2 {
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .controls button {
        transition: transform 0.2s ease-in-out;
      }

      .controls button:hover {
        transform: scale(1.1);
      }

      .spotify iframe {
        border-radius: 15px;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 text-gray-800"
    style="
      background-image: url('bg-web.jpeg');
      background-size: cover;
      background-position: center;
    "
  >
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg">
      <h1
        style="font-family: 'Comic Sans MS'"
        class="text-4xl font-extrabold text-center mb-3 bg-black text-white p-5 rounded-lg"
      >
        Website Pendukung Kegiatan Belajar
      </h1>

      <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Pomodoro Timer -->
        <section class="pomodoro col-span-2 mb-8">
          <h2
            style="font-family: 'Comic Sans MS'"
            class="text-3xl font-semibold bg-black text-white p-4 rounded-lg"
          >
            Pomodoro Timer
          </h2>
          <div class="settings bg-gray-100 p-6 rounded-lg shadow-md">
            <div class="setting-item mb-4">
              <label
                for="study-time"
                class="block text-gray-700 font-semibold mb-2"
              >
                Waktu Belajar (menit):
              </label>
              <input
                type="number"
                id="study-time"
                value="25"
                min="1"
                class="w-full p-3 border border-gray-300 rounded-md"
              />
            </div>
            <div class="setting-item">
              <label
                for="break-time"
                class="block text-gray-700 font-semibold mb-2"
              >
                Waktu Istirahat (menit):
              </label>
              <input
                type="number"
                id="break-time"
                value="5"
                min="1"
                class="w-full p-3 border border-gray-300 rounded-md"
              />
            </div>
            <div
              class="timer-controls-container flex flex-col items-center justify-center mx-auto p-6 rounded-lg"
            >
              <div
                id="timer"
                class="text-5xl font-mono text-center my-6 text-white bg-black rounded-full w-48 h-48 flex items-center justify-center shadow-lg"
              >
                <span id="minutes">25</span>:<span id="seconds">00</span>
              </div>
              <div class="controls text-center mt-4 flex justify-center">
                <button
                  class="bg-blue-500 text-white px-6 py-3 rounded-full mr-2 hover:bg-blue-600"
                  onclick="startTimer()"
                >
                  Mulai
                </button>
                <button
                  class="bg-red-500 text-white px-6 py-3 rounded-full hover:bg-red-600"
                  onclick="resetTimer()"
                >
                  Reset
                </button>
              </div>
            </div>
          </div>
        </section>

        <!-- Spotify Embed -->
        <section class="spotify mb-8 lg:mb-0">
          <h2
            style="font-family: 'Comic Sans MS'"
            class="text-3xl font-semibold mb-3 bg-black text-white p-4 rounded-lg"
          >
            Musik untuk Belajar
          </h2>
          <iframe
            src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M"
            width="100%"
            height="380"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
            class="rounded-lg shadow-md"
          ></iframe>
          <div class="text-center mt-6">
            <p
              style="font-family: 'Comic Sans MS'"
              class="text-gray-600 text-lg"
            >
              Untuk mendengarkan lagu penuh, silakan login ke Spotify.
            </p>
            <a
              href="https://open.spotify.com/playlist/37i9dQZF1DXcBWIGoYBM5M"
              target="_blank"
              class="bg-green-500 text-white px-8 py-3 rounded-full inline-block mt-4 hover:bg-green-600 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 shadow-lg"
            >
              Login dan Dengarkan di Spotify
            </a>
          </div>
        </section>
      </div>

      <!-- To-Do List -->
      <section class="todo mt-5">
        <h2
          class="text-3xl font-semibold mb-4 bg-black text-white p-4 rounded-lg"
        >
          To-Do List
        </h2>
        <div class="flex mb-4">
          <input
            type="text"
            id="task-input"
            placeholder="Tambahkan tugas..."
            class="w-full p-3 border border-gray-300 rounded-md mr-2"
          />
          <button
            class="bg-green-500 text-white px-6 py-3 rounded-md hover:bg-green-600"
            onclick="addTask()"
          >
            Tambah
          </button>
        </div>
        <ul id="task-list" class="list-disc pl-5"></ul>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
